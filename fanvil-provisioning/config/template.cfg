# Plantilla de configuracion generica para Fanvil
# Esta plantilla puede ser utilizada como base para diferentes modelos

# Configuracion SIP basica
account.1.enable = 1
account.1.label = "{{account_label}}"
account.1.username = "{{username}}"
account.1.password = "{{password}}"
account.1.authid = "{{authid}}"
account.1.display_name = "{{display_name}}"
account.1.sip_server.1.address = "{{sip_server}}"
account.1.sip_server.1.port = {{sip_port}}
account.1.sip_server.1.transport = {{transport}}  # 0=UDP, 1=TCP, 2=TLS, 3=Auto
account.1.outbound_proxy.1.address = "{{outbound_proxy}}"
account.1.outbound_proxy.1.port = {{outbound_port}}
account.1.sip_server.1.expires = 3600

# Configuracion de red
network.lan.ip_address = {{ip_address}}  # 0.0.0.0 para DHCP
network.lan.subnet_mask = {{subnet_mask}}
network.lan.gateway = {{gateway}}
network.lan.dns_mode = {{dns_mode}}  # 1=DHCP, 0=Manual
network.lan.primary_dns = {{primary_dns}}
network.lan.secondary_dns = {{secondary_dns}}
network.lan.dhcp_mode = 1  # 1=activo, 0=inactivo

# Configuracion de autoprovisionamiento
auto_provision.server = "{{provision_server}}"
auto_provision.username = "{{provision_username}}"
auto_provision.password = "{{provision_password}}"
auto_provision.repeat.enable = 1
auto_provision.repeat.minutes = 1440  # 24 horas
auto_provision.mode = 2  # 0=desactivado, 1=HTTP, 2=FTP
auto_provision.server_type = 0  # 0=HTTP, 1=TFTP
auto_provision.cfg_only = 0

# Configuracion de funciones basicas
features.call_waiting.enable = 1
features.call_waiting.tone = 1
features.call_forward.always.dest = ""
features.call_forward.always.enable = 0
features.call_forward.busy.dest = ""
features.call_forward.busy.enable = 0
features.call_forward.no_answer.dest = ""
features.call_forward.no_answer.enable = 0
features.call_forward.no_answer.timeout = 20
features.call_transfer.mode = 1
features.dtmf.relay_method = 1  # 0=Inaudio, 1=RFC2833, 2=SIP INFO
features.dtmf.duration = 200
features.dtmf.volume = 5
features.ring_tone = 1
features.redial_times = 5
features.redial_interval = 5

# Configuracion de audio
audio.handset.codec.1 = 110  # Opus
audio.handset.codec.2 = 9    # G722
audio.handset.codec.3 = 0    # G711u
audio.handset.codec.4 = 8    # G711a
audio.handset.codec.5 = 102  # G729
audio.handset.vad = 1
audio.handset.cng = 1
audio.speaker.codec.1 = 110
audio.speaker.codec.2 = 9
audio.speaker.codec.3 = 0
audio.speaker.codec.4 = 8
audio.speaker.codec.5 = 102
audio.speaker.vad = 1
audio.speaker.cng = 1
audio.headset.codec.1 = 110
audio.headset.codec.2 = 9
audio.headset.codec.3 = 0
audio.headset.codec.4 = 8
audio.headset.codec.5 = 102
audio.headset.vad = 1
audio.headset.cng = 1
audio.jib.vad = 1
audio.jib.cng = 1
audio.handset.volume.spk = 5
audio.handset.volume.sid = 5
audio.handset.volume.han = 5
audio.handset.volume.headset = 5
audio.handset.volume.mon = 5

# Configuracion de seguridad
security.sip_tls.enable = {{sip_tls_enable}}
security.sip_tls.port = {{sip_tls_port}}
security.sip_tls.server_cert_verify = 1
security.http_tls.enable = {{http_tls_enable}}
security.http_tls.port = {{http_tls_port}}
security.password_min_length = 6
security.password_complexity = 1  # 0=disable, 1=simple, 2=complex

# Configuracion de teclas programables
# Ejemplo para teclas de funcion (linea 1)
programmable_keys.1.type = 16  # 16=Line Key
programmable_keys.1.line = 1
programmable_keys.1.value = 1
programmable_keys.1.label = "Line 1"

# Configuracion de servidor de tiempo
time.timezone = {{timezone}}
time.summer_time = {{summer_time}}
time.manual_ntp_server_1 = "{{ntp_server_1}}"
time.manual_ntp_server_2 = "{{ntp_server_2}}"
time.dhcp_ntp = 0

# Otras configuraciones
system.admin_password = "{{admin_password}}"
system.user_password = "{{user_password}}"
system.language = 1  # 1=English, 2=Spanish, etc.
system.web_language = 1